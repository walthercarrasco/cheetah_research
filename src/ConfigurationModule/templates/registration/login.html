<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/css/Features-Small-Icons-icons.css' %}">
</head>

<body class="bg-gradient-primary" style="background: rgb(78, 115, 223);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url('{% static 'assets/img/dogs/image3.jpeg' %}');"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Iniciar Sesion</h4>
                                    </div>
                                    {% if messages %}
                                        <div class="messages">
                                            {% for message in messages %}
                                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                                    {{ message }}
                                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                                </div>
                                            {% endfor %}
                                        </div>
                                    {% endif %}
                                    <form class="user" method="POST" action="{% url 'user_login' %}">
                                        {% csrf_token %}
                                        {{ form.non_field_errors }}
                                        <div class="mb-3">
                                            {{ form.username.errors }}
                                            {{ form.username }}
                                        </div>
                                        <div class="mb-3">{{ form.password }}</div>
                                        <hr><button class="btn btn-primary d-block btn-user w-100" type="submit">Iniciar Sesion</button>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></div>
                                    <div class="text-center"><a class="small" href="{% url 'user_register' %}">Solicita Acceso</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/bs-init.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>
    <script src="{% static 'assets/js/timeout-message' %}"></script></script>
</body>

</html>
