<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
</head>
<body>
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'user_logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <a href="{% url 'user_login' %}">Login</a>
    {% endif %}
</body>
</html>
